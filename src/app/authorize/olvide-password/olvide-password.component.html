<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl w-full">
    <h1 class="text-lime-900 font-black text-xl capitalize md:flex md:justify-center">
      ¿Ha olvidado su contraseña?
    </h1>

    <div *ngIf="cargando" class="flex items-center justify-center mb-4">
      <mat-progress-spinner mode="indeterminate" color="primary" diameter="40"></mat-progress-spinner>
    </div>

    <form [formGroup]="recuperarForm" class="my-10 bg-white shadow rounded-lg px-10 py-2" (ngSubmit)="onSubmit()">
      
      <div class="my-5">
        <label for="email" class="uppercase text-gray-600 block text-xl font-bold">Email del Usuario</label>
        <input id="email" type="email" formControlName="email" class="w-full mt-2 p-3 border rounded-xl bg-gray-50" />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500">
          <small>El correo es inválido o está vacío.</small>
        </div>
      </div>

      <button type="submit" [disabled]="recuperarForm.invalid" 
        class="hover:bg-green-950 transition-colors bg-green-900 w-full py-3 text-white uppercase font-bold rounded hover:cursor-pointer">
        Enviar
      </button>

      <div class="flex items-center justify-between py-3">
        <a class="text-gray-500 text-xs" routerLink="/registro">¿No tienes cuenta? Crea una</a>
        <a class="text-gray-500 text-xs" routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
      </div>

      <div *ngIf="successMessage" class="text-green-500 mt-4">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="text-red-500 mt-4">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
